<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nested Columns - or that's the hope</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/materia/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 bg-success">
				Level 1: .col-sm-9
				<div class="row">
					<div class="col-8 bg-warning">
						Level 2: .col-8 .col-sm-6
					</div>
					<div class="col-3 col-sm-4 bg-danger">
						Level 2: .col-3 .col-sm-4
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
