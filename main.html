<head>
	<title>FX Tool v2.0 </title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/materia/bootstrap.min.css">

	 crossorigin="anonymous">
	<link href="fxtool.css" rel="stylesheet" type="text/css">

	<script>
		function boldFocus(x) {
		  x.style.background = "yellow";
		}
	</script>

<body>
	<div class="wrapper">
		<div class="box templates">
			<h5>Templates</h5>
		</div>
		<div class="box namecontains"><input class="form-control" placeholder="Name Contains..." type="text" style="padding-bottom: 20px;padding-top:0px"></div>
		<div class="box graphicscontrol">
			<h5>Graphics Control</h5>
		</div>

<!--
		<div class="btn-group-lg box loadedpause">
			<i class="fas fa-play fa-2x"></i>
			<i class="fas fa-pause fa-2x"></i>
			<i class="fas fa-eject fa-2x"></i>
		</div>
-->

		<div class="box fadeinout">
			<img src="./images/unload.png" alt="Unload" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 32px 0px 2px" onclick="unloadTemplate();">

			<img src="./images/fadeup.png" alt="Fade up" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeUp(0);">
			<img src="./images/fadeup30.png" alt="Fade up" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeUp(30);">
			<img src="./images/fadeup60.png" alt="Fade up" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeUp(60);">
			<img src="./images/fadeup90.png" alt="Fade up" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeUp(90);">
			<img src="./images/fadedown.png" alt="Fade down" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeDown(0);">
			<img src="./images/fadedown30.png" alt="Fade down" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeDown(30);">
			<img src="./images/fadedown60.png" alt="Fade down" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeDown(60);">
			<img src="./images/fadedown90.png" alt="Fade down" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 4px" onclick="fadeDown(90);">
		</div>


		<div class="box loadunload">
			<img src="./images/load.png" alt="Fade up" style="width: 32px; height:32px; float: left;padding: 0px;margin:0px 0px 0px 2px" onclick="loadStagedTemplates();">
		</div>

		<div class="box staged">
			<div>
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th>Staged Templates</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id='layer8' ondragleave="resetLayerId('layer8');" ondragover="overLayerList('layer8');" onclick=";"style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer7" ondragleave="resetLayerId('layer7');" ondragover="overLayerList('layer7');" style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer6" ondragleave="resetLayerId('layer6');" ondragover="overLayerList('layer6');" style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer5" ondragleave="resetLayerId('layer5');" ondragover="overLayerList('layer5');" style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer4" ondragleave="resetLayerId('layer4');" ondragover="overLayerList('layer4');" style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer3" ondragleave="resetLayerId('layer3');" ondragover="overLayerList('layer3');" style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer2" ondragleave="resetLayerId('layer2');" ondragover="overLayerList('layer2');" style="height: 35px"></td>
						</tr>
						<tr>
							<td id="layer1" ondragleave="resetLayerId('layer1');" ondragover="overLayerList('layer1');" style="height: 35px"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<div class="box stagedloaded">
			<div>
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th scope="col">Loaded Template</th>
							<th scope="col">Visibility</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="loadedLayer8" onclick="onLoadedLayerClicked(8);" style="height: 35px">&nbsp;</td>
							<td id="vis8">Hidden</td>
						</tr>
						<tr>
							<td id="loadedLayer7" onclick="onLoadedLayerClicked(7);" style="height: 35px">&nbsp;</td>
							<td id="vis7">Hidden</td>							
						</tr>
						<tr>
							<td id="loadedLayer6" onclick="onLoadedLayerClicked(6);" style="height: 35px">&nbsp;</td>
							<td id="vis6">Hidden</td>
						</tr>
						<tr>
							<td id="loadedLayer5" onclick="onLoadedLayerClicked(5);" style="height: 35px">&nbsp;</td>
							<td id="vis5">Hidden</td>
						</tr>
						<tr>
							<td id="loadedLayer4" onclick="onLoadedLayerClicked(4);" style="height: 35px">&nbsp;</td>
							<td id="vis4">Hidden</td>
						</tr>
						<tr>
							<td id="loadedLayer3" onclick="onLoadedLayerClicked(3);" style="height: 35px">&nbsp;</td>
							<td id="vis3">Hidden</td>
						</tr>
						<tr>
							<td id="loadedLayer2" onclick="onLoadedLayerClicked(2);" style="height: 35px">&nbsp;</td>
							<td id="vis2">Hidden</td>
						</tr>
						<tr>
							<td id="loadedLayer1" onclick="onLoadedLayerClicked(1);" style="height: 35px">&nbsp;</td>
							<td id="vis1">Hidden</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

				<thead style="border: 0px solid black"></thead>

					<tr>
						<td>
							<div class="leftnav">
