<!DOCTYPE html>
<html lang="en">

<head>
	<title>FX Tool v2.0 </title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/materia/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous">
	<link href="fxtool.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="wrapper">
		<div class="box templates">
			<h5>Templates</h5>
		</div>
		<div class="box namecontains"><input class="form-control" placeholder="Name Contains..." type="text" style="padding-bottom: 20px;padding-top:0px"></div>
		<div class="box graphicscontrol">
			<h5>Graphics Control</h5>
		</div>

		<div class="btn-group-lg box loadedpause">
			<i class="fas fa-play fa-2x"></i>
			<i class="fas fa-pause fa-2x"></i>
			<i class="fas fa-eject fa-2x"></i>
		</div>


		<div class="box fadeinout">
			<i class="fas fa-eject fa-2x" style="float: left;padding: 3px" onclick="unloadTemplate()" ;></i>
		</div>


		<div class="box loadunload">
			<i class="fas fa-download fa-2x" style="padding: 4px" onclick="loadStagedTemplates()" ;></i>
		</div>

		<div class="box staged">
			<div>
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th>Staged Templates</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id='layer8' ondragleave="resetLayerId('layer8');" ondragover="overLayerList('layer8');">layer8</td>
						</tr>
						<tr>
							<td id="layer7" ondragleave="resetLayerId('layer7');" ondragover="overLayerList('layer7');">layer7</td>
						</tr>
						<tr>
							<td id="layer6" ondragleave="resetLayerId('layer6');" ondragover="overLayerList('layer6');">layer6</td>
						</tr>
						<tr>
							<td id="layer5" ondragleave="resetLayerId('layer5');" ondragover="overLayerList('layer5');">layer5</td>
						</tr>
						<tr>
							<td id="layer4" ondragleave="resetLayerId('layer4');" ondragover="overLayerList('layer4');">layer4</td>
						</tr>
						<tr>
							<td id="layer3" ondragleave="resetLayerId('layer3');" ondragover="overLayerList('layer3');">layer3</td>
						</tr>
						<tr>
							<td id="layer2" ondragleave="resetLayerId('layer2');" ondragover="overLayerList('layer2');">layer2</td>
						</tr>
						<tr>
							<td id="layer1" ondragleave="resetLayerId('layer1');" ondragover="overLayerList('layer1');">layer1</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<div class="box stagedloaded">
			<div>
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th scope="col">Loaded Template</th>
							<th scope="col">Visibility</th>
							<th scope="col">Animation</th>
							<th scope="col">Locks</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="loadedLayer8">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">T</td>
						</tr>
						<tr>
							<td id="loadedLayer7">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">T</td>
						</tr>
						<tr>
							<td id="loadedLayer6">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">T</td>
						</tr>
						<tr>
							<td id="loadedLaye5">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">T</td>
						</tr>
						<tr>
							<td id="loadedLayer4">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">T</td>
						</tr>
						<tr>
							<td id="loadedLayer3">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">t</td>
						</tr>
						<tr>
							<td id="loadedLayer2">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">t</td>
						</tr>
						<tr>
							<td id="loadedLayer1">&nbsp;</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="btn btn-group-sm" type="button" style="border:0px; padding:7px; margin:2px; float:right; text-align:center">T</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="box mixercontrol">
			<h6>Mixer Controls</h6>
			<label for="source">Source</label>
			<select id="source" style="padding: 2px; width:120px">
				<option value="playerA">Player A</option>
				<option value="playerB">Player B</option>
				<option value="opel">Extermal 1</option>
				<option value="opel">Extermal 2</option>
				<option value="opel">Extermal 3</option>
				<option value="opel">Extermal 4</option>
			</select>
		</div>

		<div class="box externalio">
			<h6>External I/O</h6>
			<button class="btn btn-sm">Configure</button>
		</div>

		<div class="box audioloudness">
			<h6>Audio Loudness</h6>
		</div>


		<div class="box lockwrench">
			<button type="button" class="btn fas fa-wrench fa-3x" style="padding:6px"></button>
			<button type="button" class="btn fas fa-lock fa-3x" style="padding:6px"></button>
			<button type="button" class="btn fas fa-sync fa-3x" style="padding:6px"></button>
		</div>



		<div class="box templatefiles" id="leftnav">
			<table>
				<thead style="border: 0px solid black"></thead>
				<tbody>
					<tr>
						<td>
							<div class="leftnav">
								<button class="btn btn-outline-dark btn-sm button" id="mybutton" onclick="getList();">
									<i class="fas fa-film fa-1x"></i> get list<button class="btn btn-outline-dark btn-sm" id="mybutton2" onclick="clearList();">
										<i class="fas fa-trash fa-1x"></i> clear</button><button class="btn btn-outline-dark btn-sm" id="getId"
									 onclick="getFileId();">getID</button>

									<table title="this is the button div" class="filelist" id="fileTable" draggable="true">
										<tbody>
										</tbody>
									</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
<script type="text/javascript" src="./draggable.js"></script>
<script type="text/javascript" src="./oxtel.js"></script>
<script type="text/javascript" src="./fxtool.js"></script>

</html>
